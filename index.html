<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - เครื่องคำนวณแคลอรี่ที่ต้องการต่อวัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #fefce8, #fef08a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .card {
            animation: fadeIn 0.8s ease-in-out;
            max-width: 48rem; /* Wider card */
            width: 100%;
            aspect-ratio: 3 / 1; /* Makes the card long and rectangular */
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .btn:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card bg-white rounded-2xl shadow-xl p-10 text-center flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold text-yellow-600 mb-6">โปรแกรมที่ออกแบบ</h1>
        <p class="text-gray-600 mb-8 text-lg max-w-2xl">โปรแกรมนี้ช่วยคุณคำนวณปริมาณแคลอรี่ที่ร่างกายต้องการต่อวันตามน้ำหนัก ส่วนสูง อายุ และระดับกิจกรรม เพื่อวางแผนการรับประทานอาหารและดูแลสุขภาพอย่างสมดุล</p>
        <a href="Ch3_Calorie.html" class="btn inline-block bg-yellow-600 text-white py-4 px-8 rounded-lg hover:bg-yellow-700 transition duration-300 text-lg font-semibold">เริ่มคำนวณแคลอรี่</a>
    </div>
</body>
</html>
